<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilo.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="telaentrada">
        <img src="imagens/logoentrada.png" alt="" width="130" height="92">
        <input data-teste='input-name' class="mensagem" type="text" placeholder="Digite seu nome">
        <button data-teste='send-name' onclick="pegarNome()"> Entrar</button>
    </div>
    <section >
        <header class="topo">
            <img class='uol' src="imagens/logo.png" width="75" height="53">
            <img class='boneco' data-teste='open-participants' onclick='TelaParticipantes()' src="imagens/boneco.png" width="42" height="31">
        </header>
        <main class="conteudo">


        </main>
        <div class="base">
            <input data-teste='input-message' class="enviar" type="text" placeholder="Escreva aqui...">
            <div class="obs" data-teste='recipient'>
                Enviando Público para Todos
            </div>
            <button onclick="enviar()" data-teste='send-message'>
                <img class='boneco' src="imagens/enviar.png" width="26" height="26">
            </button>
        </div>
    </section>
    <div class="participantes">
        <div class="msg">
            Escolha um contato<br>para enviar mensagem:
        </div>
        
        <div class="usuarios">
            <div  class="todos" onclick="testando(this)">

                <ion-icon class='todes' name="people-outline"></ion-icon>
                <p>Todos</p>
                <ion-icon class='check' name="checkmark-outline"></ion-icon>
            </div>
        </div>
        <div class="msg">
            Escolha a visibilidade:
        </div>
        <div class="lock" data-teste='public' onclick="HabilitarCheck(this)">
            <ion-icon  name="lock-open-outline"></ion-icon>
            <p>Público</p>
            <ion-icon class='check' data-teste='check' name="checkmark-outline"></ion-icon>
        </div>
        <div class="lock" data-teste='private' onclick="HabilitarCheck(this)">
            <ion-icon  name="lock-closed-outline"></ion-icon>
            <p>Reservadamente</p>
            <ion-icon class='check' data-teste='check'  name="checkmark-outline"></ion-icon>
        </div>

    </div>
    <div class="escondida" onclick="esconder()">

    </div>






    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
